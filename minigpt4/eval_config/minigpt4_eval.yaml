model:
  arch: minigpt4
  model_type: pretrain_vicuna0
  max_txt_len: 160
  end_sym: "###"  # '##', '#': [2277, 29937], '###': [835]
  low_resource: True  # load_in_8bit, Flase to load in 32bit (fp32)
  prompt_template: "###Human: {} ###Assistant: "
  ckpt: "/path/to/minigpt4-vicuna-7b/prerained_minigpt4_7b.pth"

datasets:
  cc_sbu_align:
    vis_processor:
      train:
        name: "blip2_image_eval"
        image_size: 224
    text_processor:
      train:
        name: "blip_caption"

run:
  task: image_text_pretrain
  seed: 2025
